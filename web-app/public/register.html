<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Siswa - Sistem Rekomendasi Jurusan PTN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <h1>ðŸŽ“ Registrasi Siswa</h1>
                <p>Daftar untuk mendapatkan rekomendasi jurusan PTN</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
                    </div>
                    
                    <div class="form-group">
                        <label for="nisn">NISN</label>
                        <input type="text" id="nisn" required placeholder="Masukkan NISN">
                    </div>
                    
                    <div class="form-group">
                        <label for="kelas">Kelas</label>
                        <input type="text" id="kelas" required placeholder="Contoh: XII IPA 1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Daftar</button>
                    
                    <div id="message" class="status-message"></div>
                </form>
                
                <p style="text-align: center; margin-top: 20px;">
                    Sudah punya akun? <a href="login.html" style="color: #667eea;">Login di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const nisn = document.getElementById('nisn').value;
            const kelas = document.getElementById('kelas').value;
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Mendaftar...';
            messageDiv.className = 'status-message success';
            messageDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nama, nisn, kelas })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'status-message success';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'status-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'status-message error';
            }
        });
    </script>
</body>
</html>
